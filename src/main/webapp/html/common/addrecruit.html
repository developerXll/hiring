			<div class="header-top">
				<h3 class="sys-title">小七的招聘管理系统</h3>

		<div class="container-fluid recruit-manage-add">
			<form class="form-horizontal">
			  <div class="form-group">
				<label for="noticeName" class="col-sm-2 control-label">岗位名称</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="noticeName" placeholder="输入岗位名称">
				</div>
			  </div>
			  <div class="form-group">
				<label for="" class="col-sm-2 control-label">薪资待遇</label>
				<div class="col-sm-5">
				  <select class="form-control" id="" />
					<option value = "5000-8000">5000-8000</option>
					<option value = "8000-10000">8000-10000</option>
					<option value = "10000-15000">10000-15000</option>
				  </select>
				</div>
				<div class="col-sm-1">
				  X
				</div>
				<div class="col-sm-4">
				  <select class="form-control" id="" />
					<option value = "12">12薪</option>
					<option value = "13">13薪</option>
					<option value = "14">14薪</option>
					<option value = "15">15薪</option>
				  </select>
				</div>
			  </div>
			  <div class="form-group">
				<label for="noticeContent" class="col-sm-2 control-label">岗位描述</label>
				<div class="col-sm-10">
				  <textarea class="form-control" rows="3"id="noticeContent" placeholder="输入岗位描述"></textarea>
				</div>
			  </div> 
			  <div class="form-group">
				<label for="noticeContent" class="col-sm-2 control-label">工作描述</label>
				<div class="col-sm-10">
				  <textarea class="form-control" rows="3"id="noticeContent" placeholder="输入工作描述"></textarea>
				</div>
			  </div> 
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-primary">提交</button>
				</div>
			  </div>
			</form>
		</div>
	</div>
